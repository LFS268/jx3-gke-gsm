# Source: my-pipeline-lab/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-pipeline-lab-my-pipeline-lab
  labels:
    draft: draft-app
    chart: "my-pipeline-lab-0.0.2"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'my-pipeline-lab'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: my-pipeline-lab-my-pipeline-lab
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: my-pipeline-lab-my-pipeline-lab
    spec:
      serviceAccountName: my-pipeline-lab-my-pipeline-lab
      containers:
        - name: my-pipeline-lab
          image: "gcr.io/sigma-composite-323819/my-pipeline-lab:0.0.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: VERSION
              value: 0.0.2
          envFrom: null
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
